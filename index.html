 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Diwali Wishes</title>
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #1b1b2f;
            background-image: radial-gradient(circle, #f8e4b2, #e1c082, #be9c5c);
            overflow: hidden;
        }

        /* Sparkling Stars Animation */
        .sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: transparent;
            z-index: 0;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fdf0b0;
            border-radius: 50%;
            opacity: 0;
            animation: sparkleAnimation 3s linear infinite;
        }

        @keyframes sparkleAnimation {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translate(0, -10px) scale(1.5);
            }
        }

        /* Card styling */
        .card {
            position: relative;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: #ffbb33;
            color: #4e342e;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid #f0c929;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Title styling */
        .card h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #c0392b;
            text-shadow: 3px 3px #e74c3c;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 10px #e67e22;
            }
            to {
                text-shadow: 5px 5px 20px #e74c3c;
            }
        }

        /* Decorative dividers */
        .divider {
            margin: 15px auto;
            width: 50%;
            height: 3px;
            background: #d35400;
            border-radius: 3px;
            animation: growDivider 1.5s ease-in-out;
        }

        @keyframes growDivider {
            from {
                width: 0;
            }
            to {
                width: 50%;
            }
        }

        /* Message styling */
        .card p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #4e342e;
            animation: fadeIn 2s ease-in-out 1.5s;
        }

        /* Lamp image style */
        .lamp-image {
            width: 150px;
            margin: 15px 0;
            animation: flicker 1.5s infinite alternate ease-in-out;
        }

        @keyframes flicker {
            0%, 100% {
                filter: brightness(0.8);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        /* Footer style */
        .footer {
            font-size: 1em;
            color: #8e44ad;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 2s;
        }

        /* Instagram link styling */
        .insta-link {
            margin-top: 15px;
            display: inline-block;
            color: #2980b9;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out 2.5s;
        }

        .insta-link:hover {
            color: #d35400;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sparkling Stars -->
    <div class="sparkles">
        <div class="sparkle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
        <div class="sparkle" style="top: 50%; left: 25%; animation-delay: 1s;"></div>
        <div class="sparkle" style="top: 10%; left: 75%; animation-delay: 2s;"></div>
        <div class="sparkle" style="top: 80%; left: 50%; animation-delay: 1.5s;"></div>
        <div class="sparkle" style="top: 60%; left: 80%; animation-delay: 2.5s;"></div>
    </div>

    <div class="card">
        <h1>Happy Diwali!</h1>
        <div class="divider"></div>
        <img src="lamp.png" alt="Diwali Lamp" class="lamp-image">
        <p>May this Diwali fill your life with joy, prosperity, and sparkling moments. Wishing you and your loved ones a blessed and bright Diwali!</p>
        <div class="divider"></div>
        <div class="footer">- With warm wishes, Your Friend</div>
        <a href="https://www.instagram.com/adityadharhi/profilecard/?igsh=OG5kYWdnaWwyaGF6" class="insta-link" target="_blank">
            Follow me on Instagram @adityadharhi
        </a>
    </div>
</body>
</html>
